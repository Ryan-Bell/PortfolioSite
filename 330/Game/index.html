<!DOCTYPE>
<html>
    <head>
        <title>HTML Canvas Game</title>
        <style>
            html, body {
                overflow: hidden;
            }
        </style>
        <script src="utils/keys.js"></script>
        <script>
            function resize(canvas){
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function loadImage(path){
                var img = new Image();
                img.src = path;
                return img;
            }
            function sprite(options){
                
                let o = {
                    filename: options.filename,
                    width : options.width,
                    height: options.height,
                    directionCount: options.directionCount,
                    frame_count : options.frame_count,
                    animation_speed : options.animation_speed,
                    shift : options.shift,
                    frame : 0,
                    tick : 0,
                    img : undefined,
                    loadImage : function(){
                        o.img = loadImage(o.filename);
                    },
                    //TODO: this needs to be time based and the animation speed may be off
                    update : function(){
                        if(++o.tick > o.animation_speed){
                            o.tick = 0;
                            if(++o.frame >= o.frame_count)
                                o.frame = 0;
                        }
                    },
                    clear : function(context){
                        context.clearRect(0,0,o.width, o.height);
                    },
                    render : function(ops){
                        ops.x = ops.x || 0;
                        ops.y = ops.y || 0;
                        ops.row = ops.row || 0;
                        ops.context.drawImage(
                            o.img,
                            o.frame * o.width,
                            ops.row * o.height,
                            o.width,
                            o.height,
                            ops.x,
                            ops.y,
                            o.width,
                            o.height);

                    }
                };
                return o;
            }

            window.onload = () => {
            let player = sprite({
                filename : "./base/graphics/entity/player/player-basic-idle.png",      
                width : 53,
                height : 73,
                direction_count : 8,
                frame_count : 22,
                animation_speed : 0.15,
                shift : [0, -0.5]
                });
            player.loadImage();
            let context = document.getElementById('canvas1').getContext('2d');
            function gameloop(){
                player.update();
                player.clear(context);
                player.render({context: context, row: 3});
                window.requestAnimationFrame(gameloop);
            }
            gameloop();
            };
            
        </script>
    </head>
    <body>
        <canvas id="canvas1"></canvas>
    </body>
</html>
