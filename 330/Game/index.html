<!DOCTYPE>
<html>
	<head>
	<meta charset="UTF-8">
	<title>HTML Canvas Game</title>
		<style>
			html, body {
				padding: 0px;
				margin: 0px;
				overflow: hidden;
			}
			canvas {
				position: absolute;
				top: 0;
				left: 0;
			}
			audio {
				display: none;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas2"></canvas>
		<canvas id="canvas1"></canvas>
		<audio id="bgAudio" src="./base/sounds/are-we-alone.mp3"></audio>
		<audio id="effectAudio"></audio>

		<script src='utils/perlin.js'></script>
		<script src='utils/helper.js'></script>
		<script src='utils/keys.js'></script>
		<script src='utils/animation.js'></script>
		<script src='utils/sound.js'></script>
		<script src='scripts/content.js'></script>
		<script src='scripts/map.js'></script>
		<script src='scripts/player.js'></script>
		<script>
			function resize(canvas){
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}

			window.onload = () => {
				noise.seed(Math.random());

				let canvas1 = document.getElementById('canvas1');
				resize(canvas1);
				let context1 = canvas1.getContext('2d');

				let canvas2 = document.getElementById('canvas2');
				resize(canvas2);
				let context2 = canvas2.getContext('2d');
				
				canvas1.onmousedown = function(e){
					sound.playEffect();					
				}
				sound.playBGAudio();

				let player = createPlayer(canvas1.width/2, canvas1.height/2);
				let map = createMap();

				//preload all sprites and images used in the application
				content.loadAll();

				//draw the map once on the background canvas
				map.draw(context2);
				function gameloop(){
					player.update(context1);

					//pass the player to canvas so it can decide whether it needs to move and redraw or not
					map.render(context2, player);
					player.render(context1);
					window.requestAnimationFrame(gameloop);
				}
				gameloop();
			};

		</script>
	</body>
</html>
