<!DOCTYPE>
<html>
	<head>
	<meta charset="UTF-8">
	<title>HTML Canvas Game</title>
		<style>
			html, body {
				padding: 0px;
				margin: 0px;
				overflow: hidden;
			}
			canvas {
				position: absolute;
				top: 0;
				left: 0;
			}
			audio {
				display: none;
			}
		</style>
	</head>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
	<body>
		<canvas id="canvas2"></canvas>
		<canvas id="canvas1"></canvas>
		<audio id="bgAudio" src="./base/sounds/are-we-alone.mp3"></audio>
		<audio id="effectAudio"></audio>

		<script src='utils/perlin.js'></script>
		<script src='utils/helper.js'></script>
		<script src='utils/keys.js'></script>
		<script src='utils/animation.js'></script>
		<script src='utils/sound.js'></script>
		<script src='scripts/content.js'></script>
		<script src='scripts/map.js'></script>
		<script src='scripts/player.js'></script>
		<script>
			const GAMESTATE_MENU = 0;
			const GAMESTATE_MAIN = 1;
			const GAMESTATE_DEATH = 2;

			let gameState = GAMESTATE_MENU;
			function resize(canvas){
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}

			window.onload = () => {
				let animationID;
				noise.seed(Math.random());

				let canvas1 = document.getElementById('canvas1');
				resize(canvas1);
				let context1 = canvas1.getContext('2d');

				let canvas2 = document.getElementById('canvas2');
				resize(canvas2);
				let context2 = canvas2.getContext('2d');
				
				canvas1.onmousedown = function(e){
					sound.playEffect();					
					if(gameState == GAMESTATE_MENU){
						gameState = GAMESTATE_MAIN;
						context1.clearRect(0,0,canvas1.width, canvas1.height);
					}
				}
				sound.playBGAudio();

				window.onblur = function(){
					sound.pauseBGAudio();
					cancelAnimationFrame(animationID);
				}

				window.onfocus = function(){
					sound.playBGAudio();
					window.requestAnimationFrame(gameloop);
				}

				let player = createPlayer(canvas1.width/2, canvas1.height/2);
				let map = createMap();

				//preload all sprites and images used in the application
				content.loadAll();

				//draw the map once on the background canvas
				map.draw(context2);
				function gameloop(){
					if(gameState == GAMESTATE_MENU){
						context1.font = '180px Titillium Web';
						context1.fillStyle = 'orange';
						context1.textAlign = 'center';
						context1.fillText("Bug Shooter", canvas1.width/2, canvas1.height/2);
						context1.font = '80px Titillium Web';
						context1.fillText("Ryan Bell", canvas1.width/2, canvas1.height/2 + 200);
						context1.font = '40px Titillium Web';
						context1.fillText("WASD or Arrows to move, mouse to shoot", canvas1.width/2, canvas1.height/2 + 400);

					} else if(gameState == GAMESTATE_MAIN){
						player.update(context1);

						//pass the player to canvas so it can decide whether it needs to move and redraw or not
						map.render(context2, player);
						player.render(context1);
						player.health--;
						if(player.health <= 0) gameState = GAMESTATE_DEATH;
					} else if(gameState == GAMESTATE_DEATH) {
						context1.font = '180px Titillium Web';
						context1.fillStyle = 'orange';
						context1.textAlign = 'center';
						context1.fillText("You Died", canvas1.width/2, canvas1.height/2);
					}
					animationID = window.requestAnimationFrame(gameloop);
				}
				gameloop();
			};

		</script>
	</body>
</html>
