<!DOCTYPE>
<html>
	<head>
	<title>HTML Canvas Game</title>
		<style>
			html, body {
				padding: 0px;
				margin: 0px;
				overflow: hidden;
			}
			canvas {
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
		<script src='utils/helper.js'></script>
		<script src='utils/keys.js'></script>
		<script src='utils/animation.js'></script>
		<script src='scripts/map.js'></script>
		<script src='scripts/player.js'></script>
		<script>
			function resize(canvas){
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}

			function loadImage(path){
				var img = new Image();
				img.src = path;
				return img;
			}

			window.onload = () => {
				let canvas1 = document.getElementById('canvas1');
				resize(canvas1);
				let context1 = canvas1.getContext('2d');

				let canvas2 = document.getElementById('canvas2');
				resize(canvas2);
				let context2 = canvas2.getContext('2d');

				let player = createPlayer(canvas1.width/2, canvas1.height/2);
				let map = createMap();
				map[0] = sprite({
					filename : "./base/graphics/terrain/grass/grass2.png",
					width : 64,
					height : 64,
					direction_count : 1,
					frame_count : 20,
					animation_speed : 0.0
				});
				map[1] = sprite({
					filename : "./base/graphics/terrain/dirt/dirt2.png",
					width : 64,
					height : 64,
					direction_count : 1,
					frame_count : 30,
					animation_speed : 0.0
				});

				//TODO: better asset loading
				player.idle.loadImage();
				player.running.loadImage();

				map[0].loadImage();
				map[1].loadImage();


				function gameloop(){
					player.update(context1);
					player.render(context1);
					map.render(context2);
					window.requestAnimationFrame(gameloop);
				}
				gameloop();
			};

		</script>
	</head>
	<body>
		<canvas id="canvas2"></canvas>
		<canvas id="canvas1"></canvas>
	</body>
</html>
