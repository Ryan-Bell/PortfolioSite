<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Canvas Paint App</title>
	 <style>
      body {
         background: #eeeeee;
         font-family: tahoma, verdana, sans serif;
      }

      #mainCanvas {
         background: #ffffff;
         position:absolute;
         z-index: 0;
         left: 10px;
         top: 10px;
         box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      }

			#topCanvas{
				background: rgba(0,0,0,0);
				position: absolute;
				left: 10px;
				top: 10px;
				z-index: 1;
				cursor: pointer;
			}
      
       #controls {
         position: absolute;
          z-index: 2;
         left: 25px;
         top: 25px;
      }
      
      label{
      	font-size: 12px;
      	margin-right:0.75em;
      }
      
    </style>
	<script>
	"use strict";
	window.onload = init;
	
	// GLOBALS
	var canvas,
		ctx,
		dragging=false,
		lineWidth,
		strokeStyle,
		currentTool,
		fillStyle,
		origin,
		topCanvas,
		topCtx,
		gradient,
		ls;
	
	// CONSTANTS
	const DEFAULT_LINE_WIDTH = 3;
	const DEFAULT_STROKE_STYLE = "red";	
	const DEFAULT_FILL_STYLE = "blue";
	const TOOL_PENCIL = "toolPencil";
	const TOOL_RECTANGLE = "toolRectangle";
	const TOOL_LINE = "toolLine";
	const TOOL_CIRCLE = "toolCircle";
	
	// FUNCTIONS
	function init(){
		// initialize some globals
		canvas = document.querySelector('#mainCanvas');
		ctx = canvas.getContext('2d');
		lineWidth = DEFAULT_LINE_WIDTH;
		strokeStyle = DEFAULT_STROKE_STYLE;
		fillStyle = DEFAULT_FILL_STYLE;
		currentTool = TOOL_PENCIL;
		origin = {};
		topCanvas = document.querySelector('#topCanvas');
		topCtx = topCanvas.getContext('2d');
		gradient = ctx.createLinearGradient(0,0,canvas.width, canvas.height);
		gradient.addColorStop(0, 'red');
		gradient.addColorStop(1, 'blue');

		//set initial properties of the graphics context
		topCtx.lineWidth = ctx.lineWidth = lineWidth;
		topCtx.strokeStyle = ctx.strokeStyle = strokeStyle;
		topCtx.fillStyle = ctx.fillStyle = fillStyle;
		topCtx.lineCap = ctx.lineCap = 'round';
		topCtx.lineJoin = ctx.lineJoin = 'round';
		

		drawGrid(ctx, 'lightgray', 10, 10);

		//Hook up event listeners
		topCanvas.onmousedown = doMousedown;
		topCanvas.onmousemove = doMousemove;
		topCanvas.onmouseup = doMouseup;
		topCanvas.onmouseout = doMouseout;

		document.querySelector('#lineWidthChooser').onchange = function(e){
			lineWidth = e.target.value;
		}
		document.querySelector('#strokeStyleChooser').onchange = function(e){
			strokeStyle = e.target.value;
		}
		document.querySelector('#clearButton').onclick = doClear;
		document.querySelector('#exportButton').onclick = doExport;
		document.querySelector('#toolChooser').onchange = function(e){
			currentTool = e.target.value;
		}
		document.querySelector('#fillStyleChooser').onchange = function(e){
			fillStyle = e.target.value;
			if(e.target.value === 'gradient')
				fillStyle = gradient;
		}
	}
	
	
	// EVENT CALLBACK FUNCTIONS
	function doMousedown(e){
		dragging = true;
		var mouse = getMouse(e);

		switch(currentTool){
			case TOOL_PENCIL:
				ctx.beginPath();
				ctx.moveTo(mouse.x, mouse.y);
				break;
			case TOOL_CIRCLE:
			case TOOL_RECTANGLE:
			case TOOL_LINE:
				origin.x = mouse.x;
				origin.y = mouse.y;
				break;

		}
	}
 
 	function doMousemove(e) {
		//bail out if the mouse button is not down
		if(!dragging) return;

		//get location of mouse in canvas coordinates
		var mouse = getMouse(e);

		switch(currentTool){
			case TOOL_PENCIL:
				ctx.strokeStyle = strokeStyle;
				ctx.lineWidth = lineWidth;
				ctx.lineTo(mouse.x, mouse.y);
				ctx.stroke();
				break;
			case TOOL_RECTANGLE:
				var x = Math.min(mouse.x, origin.x);
				var y = Math.min(mouse.y, origin.y);
				var w = Math.abs(mouse.x - origin.x);
				var h = Math.abs(mouse.y - origin.y);

				topCtx.globalAlpha = 0.3;	
				topCtx.strokeStyle = strokeStyle;
				topCtx.fillStyle = fillStyle;
				topCtx.lineWidth = lineWidth;

				clearTopCanvas();

				ls = {
					'x': x,
					'y': y,
					'w': w,
					'h': h
				};
				topCtx.fillRect(x,y,w,h);
				topCtx.strokeRect(x,y,w,h);
				topCtx.globalAlpha = 1;	
				break;
			case TOOL_LINE:
				topCtx.strokeStyle = strokeStyle;
				topCtx.fillStyle = fillStyle;
				topCtx.lineWidth = lineWidth;

				clearTopCanvas();
				topCtx.beginPath();
				topCtx.moveTo(origin.x, origin.y);
				topCtx.lineTo(mouse.x, mouse.y);
				topCtx.stroke();
				break;
			case TOOL_CIRCLE:
				topCtx.strokeStyle = strokeStyle;
				topCtx.fillStyle = fillStyle;
				topCtx.lineWidth = lineWidth;

				clearTopCanvas();
				var deltax = mouse.x - origin.x;
				var deltay = mouse.y - origin.y;
				var r = Math.sqrt(deltax*deltax + deltay*deltay);
				circle(origin.x, origin.y, r, topCtx, fillStyle, lineWidth);
				break;

		}
	}
	
	function doMouseup(e) {
		switch(currentTool){
			case TOOL_PENCIL:
				ctx.closePath();
				break;
			case TOOL_RECTANGLE:
				ctx.save();
				ctx.beginPath();
				ctx.strokeStyle = strokeStyle;
				ctx.fillStyle = fillStyle;
				ctx.lineWidth = lineWidth;

				ctx.fillRect(ls.x,ls.y,ls.w,ls.h);
				ctx.strokeRect(ls.x,ls.y,ls.w,ls.h);
				ctx.closePath();
				ctx.restore();

			case TOOL_LINE:
				if(dragging){
					ctx.drawImage(topCanvas, 0,0);
					clearTopCanvas();
				}
				break;
			case TOOL_CIRCLE:
				if(dragging){
					ctx.drawImage(topCanvas, 0,0);
					clearTopCanvas();
				}
				break;
		}
		dragging = false;
	}
	
	// if the user drags out of the canvas
	function doMouseout(e) {
		switch(currentTool){
			case TOOL_PENCIL:
				ctx.closePath();
				break;
			case TOOL_RECTANGLE:
			case TOOL_CIRCLE:
			case TOOL_LINE:
				clearTopCanvas();
				break;
		}
		dragging = false;
	}

	
	function doClear(){
		ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		drawGrid(ctx,'lightgray', 10, 10);
	}
	
	function doExport(){
		// open a new window and load the image in it
		// http://www.w3schools.com/jsref/met_win_open.asp
		var data = canvas.toDataURL(); 
		var windowName = "canvasImage";
		var windowOptions = "left=0,top=0,width=" + canvas.width + ",height=" + canvas.height +",toolbar=0,resizable=0";
		var myWindow = window.open(data,windowName,windowOptions);
		myWindow.resizeTo(canvas.width,canvas.height); // needed so Chrome would display image
	 }

	function circle(x, y, r, ctx, c, l){
		ctx.beginPath();
		ctx.arc(x,y,r,0,2*Math.PI, false);
		ctx.fillStyle = c;
		ctx.fill();
		ctx.lineWidth = l;
		ctx.stroke();
	};

	function clearTopCanvas(){
		topCtx.clearRect(0,0,topCtx.canvas.width, topCtx.canvas.height);
	}
	
	
	// UTILITY FUNCTIONS
	/*
	These utility functions do not depend on any global variables being in existence, 
	and produce no "side effects" such as changing ctx state variables.
	They are "pure functions" - see: http://en.wikipedia.org/wiki/Pure_function
	*/
	
	// Function Name: getMouse()
	// returns mouse position in local coordinate system of element
	// Author: Tony Jefferson
	// Last update: 3/1/2014
	function getMouse(e){
		var mouse = {}
		mouse.x = e.pageX - e.target.offsetLeft;
		mouse.y = e.pageY - e.target.offsetTop;
		return mouse;
	}
	
	/*
	Function Name: drawGrid()
	Description: Fills the entire canvas with a grid
	Last update: 9/1/2014
	*/
	function drawGrid(ctx, color, cellWidth, cellHeight){
		// save the current drawing state as it existed before this function was called
		ctx.save()
		
		// set some drawing state variables
		ctx.strokeStyle = color;
		ctx.fillStyle = '#ffffff';
		ctx.lineWidth = 0.5;
		ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		
		let tiles = ctx.canvas.width > ctx.canvas.height ? ctx.canvas.width : ctx.canvas.width;
		for (var x = cellWidth + 0.5; x < tiles; x += cellWidth) {
			ctx.beginPath();
			ctx.moveTo(x, 0);
			ctx.lineTo(x, tiles);
			ctx.moveTo(0, x);
			ctx.lineTo(tiles, x);
			ctx.stroke();
		}
		
		
		
		// restore the drawing state
		ctx.restore();
	}
	
	
	</script>
</head>
<body>
	<canvas id="mainCanvas" width="700" height="500">
	Get a real browser!
	</canvas>
	<canvas id="topCanvas" width="700" height="500">
	Get a real browser!
	</canvas>
	
	<div id="controls">
		<label>Tool:
			<select id="toolChooser">
				<option value="toolPencil">Pencil</option>
				<option value="toolRectangle">Rectangle</option>
				<option value="toolLine">Line</option>
				<option value="toolCircle">Circle</option>
			</select>
		</label>

    	<label>Fill Style: 
			<select id="fillStyleChooser">
				<option value="blue" selected>blue</option>
				<option value="green">green</option>
       	<option value="red" >red</option>
       	<option value="yellow">yellow</option>
				<option value="black">black</option>
				<option value="gradient">gradient</option>
    	</select>
    	</label>
    	
    	<label>Line Width: 
			<select id="lineWidthChooser">
				<option value="1">1</option>
				<option value="2">2</option>
        		<option value="3" selected>3</option>
        		<option value="4">4</option>
				<option value="5">5</option>
        		<option value="6">6</option>
        		<option value="7">7</option>
				<option value="8">8</option>
        		<option value="9">9</option>
        		<option value="10">10</option>
    		</select>
    	</label>
    	
    	<label>Stroke Style: 
			<select id="strokeStyleChooser">
				<option value="blue">blue</option>
				<option value="green">green</option>
       	<option value="red" selected>red</option>
       	<option value="yellow">yellow</option>
				<option value="black">black</option>
    	</select>
    	</label>
    	
    	<span><input id="clearButton" type="button" value="Clear"/></span>
    	<span><input id="exportButton" type="button" value="Export"/></span>
    </div>

</body>
</html>
