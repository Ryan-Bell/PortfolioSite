<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>XHR XML Example</title>
	<style>
		*{
			font-family:tahoma,verdana,sans-serif;
		}
	</style>
	<script>
	
	"use strict";
	
	(function(){
		window.onload = init;
		
		function init(){
			document.querySelector('#mybutton').onclick = loadData;
		}
		
		function loadData(){
			var xhr = new XMLHttpRequest();
			var allEvents =[];

			xhr.onload = function(){
				var html = "<h2>Here are the events!</h2>";
				var xml = xhr.responseXML;
				var allEvents = xml.querySelectorAll('event');

				for(var i = 0; i< allEvents.length; i++){
					var event = allEvents[i];
					var title = event.querySelector('title').firstChild.nodeValue;
					var city = event.querySelector('city').firstChild.nodeValue;
					var startDate = event.querySelector('startDate').firstChild.nodeValue;
					var img = event.querySelectorAll('image');
					img = img[img.length -1].firstChild.nodeValue;
					

					html += "<div class='joke'>";
					html += "<h3>" + title + "</h3>";
					html += "<p>" + city + " -- " + startDate + "</p>";
					html += "<img src='" + img + "'></img>"
					html += "</div>";

					document.querySelector('#content').innerHTML = html;
				}
			}
			
			var url = "last-fm-results.xml";
			xhr.open('GET',url,true);
			// try to prevent browser caching by sending a header to the server
			xhr.setRequestHeader("If-Modified-Since", "Sat, 1 Jan 2010 00:00:00 GMT");
			xhr.send();
		}
		
		
	
	}())
	</script>
</head>
<body>
	<h1>Taylor Swift</h1>
	<p><button id='mybutton'>Fetch Data</button></p>
	<div id='content'></div>
	
</body>
</html>
